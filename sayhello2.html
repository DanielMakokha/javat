<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Dan</title>
</head>
<body>
    <p>The following function uses parameters</p>
    <script>
        function sayHello(name,age){
            document.write(name +' is '+ age +' years old');
        }
    </script>
    <form action="">
        <input type="button" onclick="sayHello('Daniel',23)" value="Age">
    </form>
</body>
</html>
