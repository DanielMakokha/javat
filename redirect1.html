<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        
        function Redirect1(){
            window.location='functionSay.html'
        }
       
        setTimeout('Redirect1()',1000);
    </script>
</head>
<body onmouseover="Redirect1()">
    <p>Click the following button to be redirected to a new page</p>
    <form action="">
        <input type="button" value="Redirect me" onclick="Redirect()">
    </form>
    
</body>
</html>
