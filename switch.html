<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Dan</title>
</head>
<body>
    <u>The switch case statement</u>
    <script>
        var grade='A';
        document.write('Entering switch block <br />')
        switch(grade){
            case 'A':document.write('Congratulation! <br />');
            break;
            case 'B':document.write('Passed<br />')
            break;
            case 'c':document.write('failed <br />')
            break;
            default:document.write('unknown grade <br />')
        }
        document.write('Exiting switch block <br />')
    </script>
</body>
</html>
