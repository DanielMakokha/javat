<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-defined-methods</title>
</head>
<body>
    <script>
        //Define a function which   will work as a method
        function addPrice(amount){
            this.price=amount;
        }
        function book(title,author){
            this.title=title;
            this.author=author;
            this.addPrice=addPrice;
            
            }
            var mybook=new book('python','john');
            mybook.addPrice(100)
            document.write("Title is: "+mybook.title +"<br>")
            document.write("Author is: "+mybook.author +"<br>")
            document.write("Price: "+mybook.price)
    </script>    
</body>
</html>
