<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Dan</title>
</head>
<body>
  <script>
    document.write("<u>The while loop</u> <br />");

    document.write('Entering the loop <br />');
    var count=0;
    while(count<10){
        document.write('Count is: '+ count + ' <br />')
        count ++
    }

    document.write('Exiting the loop');
  </script>
</body>
</html>
